<ss-page-wrapper>
<div>
Compare products:
</div>
<table>
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Brand</td>
        <td>Retailer</td>
    </tr>
    <tr ng-repeat="product in chosenProducts">
        <td>{{product.name}}</td>
        <td>{{product.priceLabel}}</td>
        <td>{{showBrand(product)}}</td>
        <td>{{showRetailer(product)}}</td>
        
    </tr>
</table>
</ss-page-wrapper>
