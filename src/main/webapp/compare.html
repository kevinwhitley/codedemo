<ss-page-wrapper>
<div id="comparison">
Compare your selected products:
<table>
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Brand</td>
        <td>Retailer</td>
    </tr>
    <tr ng-repeat="product in chosenProducts">
        <td>{{product.name | clip25}}</td>
        <td>{{product.priceLabel}}</td>
        <td>{{showBrand(product)}}</td>
        <td>{{showRetailer(product)}}</td>
        
    </tr>
</table>
</div>
</ss-page-wrapper>
